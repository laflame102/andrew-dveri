    <div class="popular" style="background-image: url(img/background.jpg)">
      <h2>Список дверей</h2>
      <ul id="door-list"></ul>

      <!-- Форма для додавання нової двері -->
      <h2>Додати двері</h2>
      <form id="add-door-form" class="door-form" enctype="multipart/form-data">
        <label for="doorName">Назва:</label>
        <input type="text" id="doorName" class="door-input" required /><br />
        <label for="doorPrice">Ціна:</label>
        <input type="number" id="doorPrice" class="door-input" required /><br />
        <button id="add-door-button" class="door-button">Додати двері</button>
      </form>

      <!-- Форма для оновлення інформації про двері -->
      <h2>Редагувати двері</h2>
      <form id="edit-door-form" class="door-form" style="display: none">
        <input type="hidden" id="edit-door-id" />
        <label for="editDoorName">Назва:</label>
        <input
          type="text"
          id="editDoorName"
          class="door-input"
          required
        /><br />
        <label for="editDoorPrice">Ціна:</label>
        <input
          type="number"
          id="editDoorPrice"
          class="door-input"
          required
        /><br />
        <button id="update-door-button" class="door-button">Оновити</button>
        <button id="cancel-update-button" class="door-button">Відмінити</button>
      </form>
    </div>
    <!-- Футер -->
    <div class="footer">
